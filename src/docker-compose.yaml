version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-init:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-init
    depends_on:
      - kafka
    restart: on-failure
    entrypoint: [ "/bin/sh", "-c" ]
    command: |
      "
      # Esperar a que Kafka est√© listo
      echo 'Waiting for Kafka to be ready...'
      cub kafka-ready -b kafka:29092 1 30
      
      # Crear topics
      echo 'Creating topics...'
      kafka-topics --create --if-not-exists --topic access_request_events --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1
      kafka-topics --create --if-not-exists --topic employee_validated_events --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1
      kafka-topics --create --if-not-exists --topic usercheckin_events --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1
      kafka-topics --create --if-not-exists --topic usercheckout_events --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1
      
      echo 'All topics created successfully!'
      
      # Listar topics para verificar
      kafka-topics --list --bootstrap-server kafka:29092
      "